stages:
  - build
  - test
  - validation
  - package

build-job:
  stage: build
  script:
    - cd Calculator
    - mvn clean compile

test-job:
  stage: test
  script:
    - cd Calculator
    - mvn test

checkstyle-job:
  stage: validation
  script:
    - cd Calculator
    - mvn checkstyle:check

package-job:
  stage: package
  script:
    - cd Calculator
    - mvn package
  artifacts:
    when: on_success
    expire_in: 30 days
    paths:
      - "Calculator/target/*.jar"
